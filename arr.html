<!DOCTYPE html>
<html>
<head>
	<title>
		Arrays in Javascript
	</title>
	<link rel="stylesheet" type="text/css"
	href="./css/style.css">
</head>
<body>
<h1>
	Arrays
</h1>
<script>
	var color = ['White' , 'Black', 'Red'];

	alert(color[2]);

var colors = new Array('red',"blue",2);
colors[3] = "green";
colors.push('pink');
alert(colors[4]);

	var a = ["cat","pink",4 ];
	alert(a.sort());
	alert(a.length);
	alert(a.reverse());
	
	

</script>
</body>
</html>
