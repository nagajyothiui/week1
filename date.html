<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<button type="button"
onclick="document.getElementById('p1').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="p1"></p>


<script>
var d = new Date("March 8, 2017 12:13:00");
document.getElementById("p1").innerHTML = d;
</script>



</body>
</html>
